<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Index</title>
</head>
<body>
    <p>Hello</p>
    {% if game_list %}
    <ul>
    {% for game in game_list %}
        <li><a href="/onitama/game/{{ game.id }}/">Game {{ game.id }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No games!</p>
    {% endif %}

    <form action="/onitama/new/" method="post">
        {% csrf_token %}
        <input type="submit" value="New game">
    </form>
</body>
</html>
